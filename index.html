<!DOCTYPE html>
<html lang="en">
    <link rel="icon" href="assets/selfmade.png" type="image/x-icon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.10/htmx.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>YouTube Dashboard</h1>
                <p class="subtitle">Your personalized video feed</p>
            </div>
            <div class="header-actions">
                <button class="manage-channels-btn">Manage Channels</button>
                <button id="refreshBtn" class="refresh-button">Refresh Videos</button>
            </div>
        </header>

        <main id="categories-container" class="categories">
            <!-- needs more content -->
        </main>
    </div>

    <!-- Channel Management Modal -->
    <div id="channelModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Manage Channels</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="categories-manager">
                    <div class="add-category">
                        <input type="text" id="newCategoryInput" placeholder="New category name">
                        <button id="addCategoryBtn">Add Category</button>
                    </div>
                    <div id="categoriesList" class="categories-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
